<li class="swiper-slide">
    <div onclick="window.location.href='{$link_board_detail}'">
        <div class="thumbnail">
            <span class="empty {$empty_display}"><img src="/web/img/common/empty.jpg" alt="empty_img" /></span>
            <span class="thumb">
                <!-- <img src="{$img_src|replace:/gallery,/}" /> -->
                {$product_img}
                <!-- <img src="{$img_src}" alt="" /> -->
            </span>
        </div>
        <div class="description">
            <p class="subject">{$subject}</p>
            <p class="content">{$content|striptag}</p>
            <div class="text-wr">
                <p class="date {$date_display|display}">
                    <span class="txtNum">{$write_date}</span>
                </p>
                <p class="writer">{$writer}</p>
                <p class="point {$point_display|display}">
                    <img src="//img.echosting.cafe24.com/skin/base/board/ico_point{$point_count}.gif" alt="{$point_count}점" />
                </p>
            </div>
        </div>
    </div>
</li>
