<div module="product_detail" id="popup-product">
    <div>
        <div>
            <div class="popup-product-wrap">
                <div class="popup-header">
                    <i class="xi-close"></i>
                </div>
                <div class="cf">
                    <div class="left" module="product_image">
                        <div class="box">
                            <img src="{$big_img}" alt="{$seo_alt_tag}" class="{$big_img_class} {$img_display|display}" /><span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image: url('{$icon_url}')"></span></span>
                            <p class="name">{$name}</p>
                        </div>
                    </div>
                    <div class="right" module="product_relation">
                        <h2>RELATION PRODUCTS</h2>
                        <div class="relation">
                            <div module="product_relationlist">
                                <div>
                                    <div class="box">
                                        <div class="thumbnail">
                                            <a href="{$link_product_detail}"><img src="{$img_medium}" alt="{$seo_alt_tag}" class="thumb" /></a>
                                        </div>
                                        <div class="description">
                                            <div class="name"><a href="{$link_product_detail}">{$name}</a></div>
                                            <ul class="spec">
                                                <li><strong class="{$product_sale_strike}">{$disp_product_price}{$product_tax_type_text}</strong></li>
                                                <li class="salePrice {$sale_price_display|display}">{$disp_sale_price}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="box">
                                        <div class="thumbnail">
                                            <a href="{$link_product_detail}"><img src="{$img_medium}" alt="{$seo_alt_tag}" class="thumb" /></a>
                                        </div>
                                        <div class="description">
                                            <div class="name"><a href="{$link_product_detail}">{$name}</a></div>
                                            <ul class="spec">
                                                <li><strong class="{$product_sale_strike}">{$disp_product_price}{$product_tax_type_text}</strong></li>
                                                <li class="salePrice {$sale_price_display|display}">{$disp_sale_price}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mask"></div>
        </div>
    </div>
</div>
